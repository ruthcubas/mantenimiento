<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
	<p></p>
	<div class="card border-secondary text-center">
			<div class="card-header text-white bg-secondary">Registrar Modelo</div>
			<div class="card-body">

				<form th:action="@{/modelo/guardar}" th:object="${modelo}"
					method="post">
					
					<div class="form-group row">
						<label for="txtId" class="col-sm-2 col-form-label">Id :</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="txtId" name="txtId"
								placeholder="Id" th:value="${modelo.id}" disabled="disabled">
						</div>
					</div>
					
				<div class="form-group row" >
						<label  for="nombre" class="col-sm-2 col-form-label" >Nombre
							:</label>
						<div class="col-sm-9" >
							<input type="text" class="form-control" id="nombre" name="nombre"
								placeholder="Nombre" th:value="${modelo.nombre}">
						</div>
					</div>
					
					
							<div class="form-group row">
						<label for="descripcion" class="col-sm-2 col-form-label">Descripcion
							:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="descripcion" name="descripcion"
								placeholder="Descripcion" th:value="${modelo.descripcion}">
						</div>
					</div>
					
	
				<div class="form-group row">
						<label for="txtLocation" class="col-sm-2 col-form-label">Marca
							:</label>
						<div class="col-sm-9">							
							<select th:field="*{marcaId}" class="form-control"  id="marcaId" name="marcaId">
								<option th:each="marc : ${marcas}"
									th:value="${marc.id}" th:text="${marc.nombre}"
									></option>
							</select>
						</div>
					</div>
			


					<div align= "right" class="form-group row" >
						<div class="col-sm-10" >
							<button type="submit" class="btn btn-success" >
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/modelo}" class="btn btn-danger"> <i
								class="fas fa-undo"></i> Cancelar
							</a>
						</div>
					</div>
					
			
				</form>

			</div>
			<div class="card-footer text-muted border-primary"></div>
		</div>
	

	
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
