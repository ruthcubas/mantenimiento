<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<p></p>
		<div class="card border-secondary text-center">
			<div class="card-header text-white bg-secondary">Editar Usuario</div>
			<div class="card-body">

				<form th:action="@{/usuario/guardar}" th:object="${usuario}"
					method="post">

					<div class="form-group row">
						<label for="txtId" class="col-sm-2 col-form-label">Id :</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="txtId" name="txtId"
								placeholder="Id" th:value="${usuario.id}" disabled="disabled">
						</div>
					</div>

					<div class="form-group row">
						<label for="txtNombre" class="col-sm-2 col-form-label">Nombre
							:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="nombre" name="nombre"
								placeholder="Nombre" th:value="${usuario.nombre}">
						</div>
					</div>


					<div class="form-group row">
						<label for="txtDescripcion" class="col-sm-2 col-form-label">Apellido
							:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="descripcion"
								name="descripcion" placeholder="Descripcion"
								th:value="${usuario.apellido}">
						</div>
					</div>
					
						<div class="form-group row">
						<label for="txtDescripcion" class="col-sm-2 col-form-label">Dni
							:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="descripcion"
								name="descripcion" placeholder="Descripcion"
								th:value="${usuario.dni}">
						</div>
					</div>
					
						<div class="form-group row">
						<label for="txtDescripcion" class="col-sm-2 col-form-label">Celular
							:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="descripcion"
								name="descripcion" placeholder="Descripcion"
								th:value="${usuario.celular}">
						</div>
					</div>
					
						<div class="form-group row">
						<label for="txtDescripcion" class="col-sm-2 col-form-label">Direccion
							:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="descripcion"
								name="descripcion" placeholder="Descripcion"
								th:value="${usuario.direccion}">
						</div>
					</div>
					
						<div class="form-group row">
						<label for="txtLocation" class="col-sm-2 col-form-label">Rol
							:</label>
						<div class="col-sm-9">							
							<select th:field="*{rolId}" class="form-control"  id="rolId" name="rolId">
								<option th:each="rolcito : ${roles}"
									th:value="${rolcito.id}" th:text="${rolcito.nombre}"
									></option>
							</select>
						</div>
					</div>
					
			

					<div align="right" class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-success">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/usuario}" class="btn btn-danger"> <i
								class="fas fa-undo"></i> Cancelar
							</a>
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer text-muted border-primary"></div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
