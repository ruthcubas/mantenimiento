<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<p></p>
		<div class="card border-secondary text-center">
			<div class="card-header text-white bg-secondary">Registrar
				Detalle Solicitud</div>
			<div class="card-body">

				<form th:action="@{/solicitudequipo/guardar}" th:object="${solicitudequipo}"
					method="post">

					<div class="form-group row">
						<label for="txtId" class="col-sm-2 col-form-label">Id :</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="txtId" name="txtId"
								placeholder="Id" th:value="${solicitudequipo.id}" disabled="disabled">
						</div>
					</div>

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">fecha
							:</label>
						<div class="col-sm-9">
						<div class="input-group-prepend">
						
						<input type="text" class="form-control" id="fecha" name="fecha"
								placeholder="Fecha" th:value="${solicitudequipo.fecha}" disabled="disabled"   >
						
							<input type="text" class="form-control" id="fecha" name="fecha"
								placeholder="Fecha" th:datevalue="${solicitudequipo.fecha}" >
								</div>
						</div>
					</div>



					<div class="form-group row">
						<label for="txtLocation" class="col-sm-2 col-form-label">Equipo
							:</label>
						<div class="col-sm-9">							
							<select th:field="*{equipoId}" class="form-control"  id="equipoId" name="equipoId">
								<option th:each="eqp: ${equipo}"
									th:value="${eqp.id}" th:text="${eqp.nombre}"
									></option>
							</select>
						</div>
					</div>
					
								<div class="form-group row">
						<label for="txtLocation" class="col-sm-2 col-form-label">Solicitud
							:</label>
						<div class="col-sm-9">							
							<select th:field="*{solicitudId}" class="form-control"  id="solicitudId" name="solicitudId">
								<option th:each="sold : ${solicitud}"
									th:value="${sold.id}" th:text="${sold.descripcion}"
									></option>
							</select>
						</div>
					</div>


					<div align="right" class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-success">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/solicitudequipo/lista}" class="btn btn-danger"> <i
								class="fas fa-undo"></i> Cancelar
							</a>
						</div>
					</div>


				</form>

			</div>
			<div class="card-footer text-muted border-primary"></div>
		</div>



	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
