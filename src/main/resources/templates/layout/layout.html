<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragmen="head">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Electro Casanca Project">
<meta name="author" content="EC">

<title>Electro Casanca</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/chosen.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
</head>
<body>
	<header th:fragment="header">
		<nav  class="navbar navbar-expand-lg navbar-dark bg-secondary">
			<a class="navbar-brand" th:href="@{/}"><i class="fas fa-tools"></i>
				EC </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"><i
							class="fas fa-home"></i> Inicio <span class="sr-only">(current)</span>
					</a>
					
					
					</li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" th:href="@{/}"
						id="navbarDropdown" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"><i
							class="fas fa-cubes"></i> Mantenimiento </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">

							<a class="dropdown-item" th:href="@{/marca/lista}">
							<i class="fas fa-code-branch"></i> Marca </a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" th:href="@{/modelo}">
							<i class="fas fa-pencil-ruler"></i> Modelo </a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" th:href="@{/equipo/lista}"><i
								class="fas fa-desktop"></i> Equipo </a>
								<div class="dropdown-divider"></div>
								<div class="dropdown-divider"></div>
						    <a class="dropdown-item" th:href="@{/rol}">
							<i class="fas fa-paint-roller"></i> Rol </a>
								<div class="dropdown-divider"></div>
							<a class="dropdown-item" th:href="@{/usuario}"><i
								class="fas fa-user"></i> Usuario </a>
						
								
			
								
			

						</div></li>
								<li class="nav-item active">
								 <a
								class="nav-link" th:href="@{/solicitud/lista}"><i class="fas fa-box-open"></i>
								Solicitud <span class="sr-only">(current)</span> </a></li>
								
								<li class="nav-item active">
								<a
								class="nav-link" th:href="@{/orden/lista}"><i class="fas fa-box"></i>
								Orden <span class="sr-only">(current)</span> </a></li>


				</ul>
			</div>
			

		</nav>

<div class="alert alert-success" th:if="${success != null}"
th:text="${success}"></div>
<div class="alert alert-danger" th:if="${error != null}"
th:text="${error}"></div>
<div class="alert alert-info" th:if="${info != null}"
th:text="${info}"></div>
	
	</header>
	<div class="container">
		
		<h1>Electro Casanca</h1>
	</div>
	<footer th:fragment="footer">
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/chosen.jquery.min.js}"></script>
		<script th:src="@{/js/fontawesome.min.js}"></script>
		<script th:src="@{/js/sweetalert.min.js}"></script>
	</footer>
</body>
</html>
