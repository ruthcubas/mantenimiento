<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	

	<div class="container">

		<p></p>
		<div class="card">
			<div class="card-header text-white bg-secondary">Roles</div>
			<div class="card-body">
				<form th:action="@{'/rol/buscar'}" method="get">
					<div class="form-row align-items-center">
						<div class="col-auto">
							<label class="sr-only" for="txtId">Nombre</label><input
								id="txtId" type="text" class="form-control" 
								name="txtId"
								placeholder="Nombre de rol">
						</div>
						<div class="col-auto">
							<button type="submit" class="btn btn-primary">Buscar</button>
							
					
					</div>
						</div>
						<div class="card-text text-muted border-primary" align="right">
							<a th:href="@{/rol/nuevo}" class="btn btn-primary"> 
								<i class="fas fa-plus-square"></i> Nuevo Rol
							</a>
						</div>
					
					<p></p>
					<p></p>
					
				</form>
				
				
				<div class="table-responsive">
					<table class="table table-striped">
						<thead class="bg-primary text-white">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Nombre</th>
								<th scope="col">Descripcion</th>
								<th scope="col" colspan="2"> Opciones </th>
							</tr>
						</thead>
						<tbody>
								<tr th:each="rolito:${roles}">
								<th scope="row" th:text="${rolito.id}"></th>
								<td  th:text="${rolito.nombre}"></td>
								<td  th:text="${rolito.descripcion}"></td>
						
						<td><a th:href="@{'/rol/editar/' + ${rolito.id}}"    
									class="btn btn-info"> <i class="fas fa-edit"></i>
						</a></td>	
						<td><a  th:href="@{'/rol/eliminar/' + ${rolito.id}}"
									class="btn btn-danger" > <i class="fas fa-trash-alt"></i>
						</a></td>
						
						
						</tbody>
					</table>
				</div>
			</div>
			
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
