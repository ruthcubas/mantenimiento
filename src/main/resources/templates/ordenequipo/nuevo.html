<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<p></p>
		<div class="card border-secondary text-center">
			<div class="card-header text-white bg-secondary">Registrar
				Detalle Orden</div>
			<div class="card-body">

				<form th:action="@{/ordenequipo/guardar}" th:object="${ordenequipo}"
					method="post">

					<div class="form-group row">
						<label for="txtId" class="col-sm-2 col-form-label">Id :</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="txtId" name="txtId"
								placeholder="Id" th:value="${ordenequipo.id}" disabled="disabled">
						</div>
					</div>

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">fecha
							:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="fecha" name="fecha"
								placeholder="Fecha" th:value="${ordenequipo.fecha}">
						</div>
					</div>
					
					
					<div class="form-group row">
						<label for="txtLocation" class="col-sm-2 col-form-label">Equipo
							:</label>
						<div class="col-sm-9">							
							<select th:field="*{equipoId}" class="form-control"  id="equipoId" name="equipoId">
								<option th:each="eqp: ${equipo}"
									th:value="${eqp.id}" th:text="${eqp.nombre}"
									></option>
							</select>
						</div>
					</div>
					
								<div class="form-group row">
						<label for="txtLocation" class="col-sm-2 col-form-label">Orden
							:</label>
						<div class="col-sm-9">							
							<select th:field="*{ordenId}" class="form-control"  id="ordenId" name="ordenId">
								<option th:each="sold : ${orden}"
									th:value="${sold.id}" th:text="${sold.descripcion}"
									></option>
							</select>
						</div>
					</div>
								<div class="form-group row">
						<label for="txtLocation" class="col-sm-2 col-form-label">Usuario
							:</label>
						<div class="col-sm-9">							
							<select th:field="*{usuarioId}" class="form-control"  id="usuarioId" name="usuarioId">
								<option th:each="user : ${usuario}"
									th:value="${user.id}" th:text="${user.nombre}"
									></option>
							</select>
						</div>
					</div>

					<div align="right" class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-success">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/ordenequipo/lista}" class="btn btn-danger"> <i
								class="fas fa-undo"></i> Cancelar
							</a>
						</div>
					</div>


				</form>

			</div>
			<div class="card-footer text-muted border-primary"></div>
		</div>



	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
